<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Django</title>
</head>
<body>
    <h1>Welcome to My Django Project</h1>
    <p>This is the homepage of my Django application.</p>

    <h2>List of Items:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% empty %}
            <li>No items available.</li>
        {% endfor %}
    </ul>
</body>
</html>
